<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <title>PetCare - Iniciar Sesion</title>
    <!-- Favicon icon -->
    <link
      rel="icon"
      href="{% static 'App/assets/images/favicon.ico' %}"
      type="image/x-icon"
    />
    <!-- Google font-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800"
      rel="stylesheet"
    />
    <!-- Required Fremwork -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'App/assets/css/bootstrap/css/bootstrap.min.css' %}"
    />
    <!-- themify-icons line icon -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'App/assets/icon/themify-icons/themify-icons.css' %}"
    />
    <!-- ico font -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'App/assets/icon/icofont/css/icofont.css' %}"
    />
    <!-- Style.css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'App/assets/css/style.css' %}"
    />
  </head>

  <body class="fix-menu">
    <!-- Pre-loader start -->
    <div class="theme-loader">
      <div class="ball-scale">
        <div class="contain">
          <div class="ring"><div class="frame"></div></div>
          <div class="ring"><div class="frame"></div></div>
          <div class="ring"><div class="frame"></div></div>
          <div class="ring"><div class="frame"></div></div>
          <div class="ring"><div class="frame"></div></div>
          <div class="ring"><div class="frame"></div></div>
          <div class="ring"><div class="frame"></div></div>
          <div class="ring"><div class="frame"></div></div>
          <div class="ring"><div class="frame"></div></div>
          <div class="ring"><div class="frame"></div></div>
        </div>
      </div>
    </div>
    <!-- Pre-loader end -->

    <section class="login p-fixed d-flex text-center bg-primary common-img-bg">
      <!-- Container-fluid starts -->
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <!-- Authentication card start -->
            <div class="login-card card-block auth-body mr-auto ml-auto">
              <form class="md-float-material">
                <div class="text-center">
                  <img
                    src="{% static 'App/assets/images/auth/logo_pet.png' %}"
                    alt="logo.png"
                  />
                </div>
                <div class="auth-box">
                  <div class="row m-b-20">
                    <div class="col-md-12">
                      <h3 class="text-left txt-primary">Iniciar Sesion</h3>
                    </div>
                  </div>
                  <hr />
                  <div class="input-group">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Ingrese Su Usuario"
                    />
                    <span class="md-line"></span>
                  </div>
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                    />
                    <span class="md-line"></span>
                  </div>
                  <div class="row m-t-25 text-left">
                    <div class="col-sm-7 col-xs-12"></div>
                    <div class="col-sm-5 col-xs-12 forgot-phone text-right">
                      <a
                        href="auth-reset-password.html"
                        class="text-right f-w-600 text-inverse"
                      >
                        Resetear Password?</a
                      >
                    </div>
                  </div>
                  <div class="row m-t-30">
                    <div class="col-md-12">
                      <button
                        type="button"
                        class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"
                      >
                        <a href="{% url 'appAdmin' %}"> Iniciar</a>
                      </button>
                    </div>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-md-10">
                      <p class="text-inverse text-left m-b-0">
                        Gracias y disfrute nuestra App.
                      </p>
                      <p class="text-inverse text-left">
                        <b>PetCare Team</b>
                      </p>
                    </div>
                    <div class="col-md-2">
                      <img
                        src="{% static 'App/assets/images/auth/Logo-small-bottom.png' %}"
                        alt="small-logo.png"
                      />
                    </div>
                  </div>
                </div>
              </form>
              <!-- end of form -->
            </div>
            <!-- Authentication card end -->
          </div>
          <!-- end of col-sm-12 -->
        </div>
        <!-- end of row -->
      </div>
      <!-- end of container-fluid -->
    </section>

    <!-- Required Jquery -->
    <script
      type="text/javascript"
      src="{% static 'App/assets/js/jquery/jquery.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'App/assets/js/jquery-ui/jquery-ui.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'App/assets/js/popper.js/popper.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'App/assets/js/bootstrap/js/bootstrap.min.js' %}"
    ></script>
    <!-- jquery slimscroll js -->
    <script
      type="text/javascript"
      src="{% static 'App/assets/js/jquery-slimscroll/jquery.slimscroll.js' %}"
    ></script>
    <!-- modernizr js -->
    <script
      type="text/javascript"
      src="{% static 'App/assets/js/modernizr/modernizr.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'assets/js/modernizr/css-scrollbars.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'App/assets/js/common-pages.js' %}"
    ></script>
  </body>
</html>
